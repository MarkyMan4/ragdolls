<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Ragdoll</title>
  </head>
  <body>
    <div id="menu">
      <button onclick="spawnRagdoll()">spawn</button>
      <button onclick="reset()">reset</button> | 
      <label>tool</label>
      <select id="tool-select" onchange="updateTool()">
        <option value="grab">grab</option>
        <option value="ball">ball</option>
      </select> | 
      <label>mouse strength</label>
      <input id="mouse-strength-input" type="number" min="0" max="1" step="0.01" value="0.007" onchange="updateMouseStrength()">
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/controls.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
